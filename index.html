<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Device Information</h1>
    <div id="info">
      <p><strong>Device Type:</strong> <span id="deviceType"></span></p>
      <p><strong>Operating System:</strong> <span id="os"></span></p>
      <p><strong>Browser:</strong> <span id="browser"></span></p>
      <p><strong>IP Address:</strong> <span id="ipAddress"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
